{% extends 'fossee_manim/base.html' %}

	{% block title %}
		Search Result
	{% endblock %}

{% block content %}
<br>
<div class="container-fluid" >
	<br>
	
	<hr>
	<br>	
			{% for anime in s_result %}    
				<div class="row">
					<div class="col-md-4" >
						<a href="{% url 'video' anime.id  %}" ><img height="90%" width="100%" src="{{ anime.thumbnail.url }}"></a>
					</div>
					<div class="col-md-4">
						<p style="color:#26A669; font-size: 300%;"> {{ anime.title }} </p>
						<p style="color:#26A669; font-size: 100%;"> {{ anime.description | truncatewords:5}} </p>
						<a target="_blank" href="{{ anime.animation.github }}"><p style="font-size: 70%;"> {{ anime.github }} </p></a>
					</div>
				</div>
			<hr>
			{% endfor %}
	<br>
</div>
<br>
	
	{% endblock %}
